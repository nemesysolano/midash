spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${MIDASH_DB_URL}
    username: ${MIDASH_DB_USER}
    password: ${MIDASH_DB_PASSWORD}
  jpa:
    show-sql: ${MIDASH_DB_SHOWQSQL}
    
hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    com.midash.bank.*: DEBUG